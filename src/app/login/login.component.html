<div class = "container">
  <h3>Login Page..</h3>
  Username : <input type="text" name="username" [(ngModel)]= "username" >
  Password : <input type="password" name="password" [(ngModel)]="password" >
  <button class="btn btn-success" (click) ="login()">Login</button> <br>

  <small>Dont have an account yet ?  <a routerLink ='/signup'>click here to register</a> </small>
</div>
